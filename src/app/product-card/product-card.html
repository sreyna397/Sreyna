
    <div class="card h-100">
        <img [src]="product.images" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
                <h5 class="product-title">{{ product.title }}</h5>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price fw-bold m-3">{{ product.price | currency }}</p>
                <button class="btn btn-success" (click) = "addToCart(product)">Add to Cart</button>
        </div>
    </div>
